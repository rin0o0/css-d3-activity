<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DAY 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./public/css-d3.css">
    
</head>
<body>
    <main>
        
        <h1>CSS POSITION</h1>
        <section id="css-position">
            <div class="grid-container">
                <div class="grid-item blue active">1</div>
                <div class="grid-item red">2</div>
                <div class="grid-item yellow">3</div>
                <div class="grid-item green">4</div>
                <div class="grid-item violet">5</div>
                <div class="grid-item lightblue">6</div>
                <div class="grid-item lightcyan">7</div>
                <div class="grid-item red">8</div>
                <div class="grid-item green">9</div>
                <div class="grid-item blue">10</div>
                <div class="grid-item yellow">11</div>
                <div class="grid-item violet">12</div>
            </div>
        </section>

        
        <h1>CSS STICKY</h1>
        <section id="position-sticky">
            <section id="one" class="sticky">
                <header class="red">Sticky Navbar</header>
                <h2>Content one</h2>
            </section>
            <section id="two" class="sticky">
                <header class="blue">Sticky Navbar</header>
                <h2>Content Two</h2>
            </section>
            <section id="three" class="sticky">
                <header class="green">Sticky Navbar</header>
                <h2>Content Three</h2>
            </section>
        </section>
        

        
        <h1>Flexbox</h1>
        <section>
            <div class="flex">
                <div class="flex-item active">A</div>
                <div class="flex-item">B</div>
                <div class="flex-item">C</div>
            </div>
        </section>
        
        
       <section id="flexbox-logo">
            <div class="flexbox-main">
                <img src="/public/img/lotus.png" width="150" height="75" alt="logo">
                <div class="flexbox-grow">
                    <h1>Lotus</h1>
                    <nav>
                        <ul class="flex-nav">
                            <li>Home</li>
                            <li>Services</li>
                            <li>Contact us</li>
                        </ul>
                    </nav>
                </div>
                
            </div>
       </section>
    </main>
</body>
</html>
